<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://kit.fontawesome.com/534bf90a70.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/logo/netflix_symbol/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/search_page_styles.css">

</head>
<body>
    <section class="search-page-container mx-auto">
        <div class="d-flex row no-padding justify-content-between align-items-center">
            <header id="movie-header" class="">
                <div class="movie-wrapper">
                    <nav id="movie-nav" class="px-4 pt-2 pb-1">
                        <div class="d-flex col justify-content-between align-items-center">
                            <section id="logo-container" class="col-xl-3 col-lg-4 col-md-5 col-sm-7 col-12">
                                <img class="w-50 btn no-padding border-0" src="assets/logo/netflix_logo/Netflix_Logo_RGB.png" alt="">
                            </section>
                            <section class="navbar-utility h-fit-content">
                                <div class="d-flex justify-content-between align-items-center gap-2">
                                    <section class="search-bar">
                                        <div class="input-container">
                                            <div class="d-flex justify-content-end align-items-center position-relative">
                                                <input type="text" id="searchname" class="form-control search-input font-1" placeholder="Search movies, TV shows...">
                                                <button type="button" id="searchbtn" class="search-btn btn accent-bg text-light ml-2">Search</button>
                                            </div>
                                        </div>
                                    </section>                                    
                                    <section id="profile"></section>
                                </div>
                            </section>
                        </div>
                    </nav>
                </div>
            </header>
            <main id="movie-main">
                <div class="movie-wrapper mx-4 px-3 py-5 main-section-color">
                    <div class="d-flex gap-4 justify-content-between align-items-start">
                        <section class="search-category-wrapper fg-1 rounded col-lg-3">
                            <h5 class="search-results-heading d-block px-3 py-3 bg-dark-blue">Search Results</h5>
                            <section class="search-results-options">
                                <div class="d-flex align-items-center justify-content-between gap-2 row p-2">
                                    <div class="result-category tv d-flex align-items-center justify-content-between py-2 px-3 bg-dark active-category cursor-pointer">
                                        <span class="title w-50">TV Shows</span>
                                        <span class="counter d-block font-xmd bold-md bg-secondary"></span>
                                    </div>
                                    <div class="result-category movie d-flex align-items-center justify-content-between py-2 px-3 bg-dark cursor-pointer">
                                        <span class="title w-50">Movies</span>
                                        <span class="counter d-block font-xmd bold-md bg-secondary"></span>
                                    </div>
                                    <div class="result-category person d-flex align-items-center justify-content-between py-2 px-3 bg-dark cursor-pointer">
                                        <span class="title w-50">People</span>
                                        <span class="counter d-block font-xmd bold-md bg-secondary"></span>
                                    </div>
                                </div>
                            </section>
                        </section>
                        <section class="search-results-wrapper fg-1"></section>
                    </div>                  
                </div>
            </main>
            
        </div>
    </section>
    <script src="assets/scripts/functional_scripts/variable_functions.js"></script>
    <script src="assets/scripts/script_search_page.js"></script>
    <script src="assets/scripts/functional_scripts/dot-loader.js"></script>
</body>
</html>
