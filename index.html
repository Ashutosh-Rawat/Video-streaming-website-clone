<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://kit.fontawesome.com/534bf90a70.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/logo/netflix_symbol/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="">
<!-- header footer and main together in container -->
        <div id="body-container" class="">
            <!-- header section -->
            <header id="header" class="">
                <div class="wrapper">
                    <div id="header-row" class="d-flex col justify-content-between mt-1">
                        <section id="logo" class="">
                            <div class="d-flex row">
                                <img src="assets/logo/netflix_logo/Netflix_Logo_RGB.png" alt="netflix-logo">
                            </div>
                        </section>
                        <section id="lang-login">
                            <div class="d-flex col align-items-center justify-content-center">
                                <section id="language-options">
                                    <button type="button" class="btn border text-light">
                                        <div class="d-flex col align-items-center justify-content-center">
                                            <i class="fa-solid fa-language d-inline-block"></i>
                                            <span id="current-lang d-inline-block">
                                                English
                                            </span>
                                            <i class="fa-solid fa-caret-down d-inline-block"></i>
                                        </div>
                                    </button>
                                </section>
                                <section id="login-button">
                                    <a href="login.html">
                                        <button type="button" id="sign-in-button" class="btn text-light dark-red-hover">Sign In</button>
                                    </a>
                                </section>
                            </div>
                        </section>
                    </div>
                </div>
            </header>
            <!-- main section -->
            <main id="main">
                <div class="wrapper text-center">
                    <div class="d-flex row align-items-center justify-content-center gap-4">
                        <section id="tagline">
                            <div class="d-flex row align-items-center justify-content-center">
                                <h1 class="fw-bolder text-light">Unlimited movies, TV shows and more</h1>
                            </div>
                        </section>
                        <section id="sub-heading-sub-tagline">
                            <h3 class="text-light">Watch anywhere. Cancel anytime.</h3>
                        </section>
                        <section id="sub-heading-membership-tag">
                            <h4 class="text-light">Ready to Watch? Enter your email to create or restart your membership.</h4>
                        </section>
                        <section id="email-login-setup">
                            <div class="d-flex col justify-content-center align-items-center gap-2">
                                <section class="email-input-bar">
                                    <div class="d-flex row w-100">
                                        <div id="email-box" class="p-0">
                                            <div class="d-flex row align-items-center justify-content-start text-start position-relative">
                                                <label for="user_email" class="position-absolute def-label">Email address</label>
                                                <input type="text"  class="w-100 px-3 pt-4 pb-2 text-light rounded form-control" title="" name="email_id" id="user_email" autocomplete="on" minlength="5" maxlength="50" placeholder="" value="">
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <section class="email-login-button">
                                    <div class="d-flex row">
                                        <button type="submit" title="" id="email_submission" class="btn text-light d-flex justify-content-center align-items-center gap-2 dark-red-hover">
                                                Get Started
                                                <i class="fa-solid fa-chevron-right"></i>
                                        </button>
                                    </div>
                                </section>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
            <!-- footer section -->
            <footer id="footer">
                <div class="wrapper">

                </div>
            </footer>
        </div>
    </div>
    <!-- page script js -->
    <script src="assets/scripts/script_main.js"></script>
</body>
</html>
