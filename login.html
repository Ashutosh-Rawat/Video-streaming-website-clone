<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login</title>
    <script src="https://kit.fontawesome.com/534bf90a70.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/logo/netflix_symbol/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/login_page_styles.css">
</head>
<body>
    <section id="login-container">
        <div class="d-flex row gap-2 justify-content-center align-items-center">
            <header id="header">
                <div class="login-wrapper">
                    <nav id="nav-bar">
                        <div class="d-flex col justify-content-start align-items-center">
                            <section id="logo-container">
                                <img src="assets/logo/netflix_logo/Netflix_Logo_RGB.png" alt="">
                            </section>
                        </div>
                    </nav>
                </div>
            </header>
            <main id="main">
                <div class="login-wrapper">
                    <div class="d-flex row justify-content-center align-items-center">
                        <section id="login-form-wrap" class="rounded">
                            <div class="d-flex row gap-5 justify-content-center align-items-center">
                                <section id="sign-in-label">
                                    <div class="d-flex row justify-content-start align-items-center position-relative">
                                        <h1 class="text-light position-absolute fs-2">Sign In</h1>
                                    </div>
                                </section>
                                <section id="login-pass-wrapper">
                                    <div class="d-flex row justify-content-start align-items-center gap-3">
                                        <section id="email-id-input">
                                            <div class="d-flex row justify-content-center align-items-center position-relative">
                                                <label for="emailId" class="position-absolute def-label text-grey">Email or phone number</label>
                                                <input type="text" name="emailId" id="emailId" class="form-control w-100 px-4 pb-2 text-light rounded bg-grey border-0">
                                            </div>
                                        </section>
                                        <section id="pass-input">
                                            <div class="d-flex row justify-content-center align-items-center position-relative">
                                                <label for="passwd" class="position-absolute def-label text-grey">Password</label>
                                                <input type="password" name="passwd" id="passwd" class="form-control w-100 px-4 pb-2 text-light rounded bg-grey border-0">
                                            </div>
                                        </section>
                                    </div>
                                </section>
                                <section id="sign-in-btn-wrapper">
                                    <div class="d-flex row justify-content-start align-items-center gap-3">
                                        <button type="submit" id="signinbtn" title="" class="btn border-0 text-center text-light border w-100">Sign In</button>
                                        <section id="check-box-info-section">   
                                            <div class="d-flex col justify-content-between align-items-center">
                                                <section id="remember-me-check" class="form-check">
                                                    <div class="d-flex col gap-1 justify-content-center">
                                                        <input type="checkbox" name="rememberMe" id="rememberMe" class="form-check-input bg-grey border-0">
                                                        <label for="rememberMe" class="form-check-label text-light-grey">Remember me</label>
                                                    </div>
                                                </section>
                                                <section id="need-help-box">
                                                    <a href="#" class="text-decoration-none text-light-grey">Need help?</a>
                                                </section>
                                            </div>
                                        </section>
                                    </div>
                                </section>
                                <div id="other-items-signin-wrapper">
                                    <div class="d-flex col justify-content-start align-items-center gap-2">
                                        <span id="new-to-netflix" class="text-grey">New to Netflix?</span>
                                        <a href="#" class="text-decoration-none text-light">Sign up now.</a>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
            <footer id="footer">
                <div class="login-wrapper">
                    <div class="d-flex row">
                    </div>
                </div>
            </footer>
        </div>
    </section>
    <script src="assets/scripts/script_login.js"></script>
</body>
</html>
